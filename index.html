<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se ou faça login no Portal de Empregos.">
    <title>Portal de Empregos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .register-container, .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-container h2, .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        /* Estilo personalizado para o cabeçalho */
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff !important;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            justify-content: center; /* Centraliza horizontalmente */
            margin: 0 auto; /* Remove margens automáticas */
        }
        .navbar-brand i {
            margin-right: 8px;
            color: #ffeb3b; /* Amarelo para destacar o ícone */
        }
        .navbar {
            justify-content: center; /* Centraliza todo o conteúdo do cabeçalho */
        }
        .navbar-collapse {
            flex-grow: 0; /* Remove o crescimento automático do menu */
        }
        .navbar-nav {
            justify-content: center; /* Centraliza os itens do menu */
            width: 100%; /* Garante que o menu ocupe toda a largura */
        }
        .navbar-toggler {
            margin-left: auto; /* Mantém o botão de toggle à direita no mobile */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-briefcase"></i> Portal de Empregos
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary text-white px-3" href="#loginSection">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Seção de Cadastro -->
    <section class="register-container">
        <h2>Cadastre-se</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">Li e aceito os <a href="#" class="text-primary">Termos de Uso</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <p class="text-center mt-3">Já tem uma conta? <a href="#loginSection">Faça login aqui</a>.</p>
    </section>

    <!-- Seção de Login -->
    <section id="loginSection" class="login-container" style="display: none;">
        <h2>Faça Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <p class="text-center mt-3">Não tem uma conta? <a href="#">Cadastre-se aqui</a>.</p>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container text-center">
            <p>
            </p>
        </div>
    </footer>

    <!-- Scripts (Bootstrap JS e Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para alternar entre cadastro e login
        document.querySelectorAll('a[href="#loginSection"]').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelector('.register-container').style.display = 'none';
                document.querySelector('#loginSection').style.display = 'block';
            });
        });

        // Simulação de envio de formulário de cadastro
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('As senhas não coincidem. Por favor, tente novamente.');
                return;
            }
            alert('Cadastro realizado com sucesso! Redirecionando para a página de vagas...');
            window.location.href = 'empregos.html';
        });

        // Simulação de envio de formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login realizado com sucesso! Redirecionando para a página de vagas...');
            window.location.href = 'empregos.html';
        });
    </script>
</body>
</html>
