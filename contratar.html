<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalhes da vaga selecionada no Portal de Empregos.">
    <title>Contratar - Portal de Empregos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .details-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .details-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .vaga-titulo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            background-color: #6c757d;
            border: none;
            transition: transform 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 40px 0;
            margin-top: 60px;
        }
        footer a {
            color: #adb5bd;
            text-decoration: none;
        }
        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="#">Portal de Empregos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#vagas">Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cadastro">Cadastrar Currículo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#empresas">Para Empresas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary text-white px-3" href="#login">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Seção de Detalhes da Vaga -->
    <section class="details-container">
        <h2><i class="fas fa-briefcase me-2"></i>Detalhes da Vaga</h2>
        <div id="vaga-detalhes">
            <p class="text-center">Carregando detalhes da vaga...</p>
        </div>
        <a href="candidatura.html" class="btn btn-primary mt-3"><i class="fas fa-paper-plane me-2"></i>Se Candidatar</a>
        <a href="index.html" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left me-2"></i>Voltar à Página Inicial</a>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2023 Portal de Empregos. Todos os direitos reservados.</p>
            <p>
                <a href="#" class="me-3">Termos de Uso</a>
                <a href="#" class="me-3">Política de Privacidade</a>
                <a href="#"><i class="fab fa-facebook-f mx-2"></i></a>
                <a href="#"><i class="fab fa-instagram mx-2"></i></a>
                <a href="#"><i class="fab fa-linkedin-in mx-2"></i></a>
            </p>
        </div>
    </footer>

    <!-- Scripts (Bootstrap JS e Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Recupera a vaga selecionada do localStorage
        const vagaSelecionada = localStorage.getItem('vagaSelecionada');

        // Exibe o nome da vaga selecionada
        const vagaDetalhes = document.getElementById('vaga-detalhes');
        if (vagaSelecionada) {
            vagaDetalhes.innerHTML = `
                <h3 class="vaga-titulo"><i class="fas fa-check-circle me-2"></i>${vagaSelecionada}</h3>
                <p class="text-muted">Você está prestes a se candidatar para esta vaga. Clique no botão abaixo para continuar.</p>
            `;
        } else {
            vagaDetalhes.innerHTML = `
                <p class="text-danger"><i class="fas fa-exclamation-circle me-2"></i>Nenhuma vaga foi selecionada. Por favor, volte à página de vagas.</p>
            `;
        }
    </script>
</body>
</html>
