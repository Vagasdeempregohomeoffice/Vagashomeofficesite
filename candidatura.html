<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de candidatura para vagas no Portal de Empregos.">
    <title>Candidatura - Portal de Empregos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff !important;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 40px 0;
            margin-top: 60px;
        }
        footer a {
            color: #adb5bd;
            text-decoration: none;
        }
        footer a:hover {
            color: white;
        }
        /* Estilo do Spinner */
        .spinner-container {
            text-align: center;
            margin-top: 50px;
        }
        .spinner-border {
            width: 4rem;
            height: 4rem;
            border: 0.25em solid #198754;
            border-right-color: transparent;
        }
        .spinner-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #198754;
        }
        .success-message {
            text-align: center;
            margin-top: 50px;
            color: #198754;
        }
        .success-message button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho Simplificado -->
    <header>
        <nav class="navbar navbar-light bg-white shadow-sm">
            <div class="container text-center">
                <a class="navbar-brand mx-auto" href="#">Portal de Empregos</a>
            </div>
        </nav>
    </header>

    <!-- Seção de Candidatura -->
    <section class="form-container">
        <h2><i class="fas fa-user-edit me-2"></i>Candidatura à Vaga</h2>
        <p class="text-center text-muted mb-4">Preencha o formulário abaixo para se candidatar à vaga selecionada.</p>
        <form id="candidaturaForm">
            <div class="mb-3">
                <label for="nome" class="form-label"><i class="fas fa-user me-2"></i>Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label"><i class="fas fa-phone me-2"></i>Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite sua idade" min="13" max="100" required>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" required>
            </div>
            <div class="mb-3">
                <label for="disponibilidade" class="form-label"><i class="fas fa-clock me-2"></i>Disponibilidade</label>
                <select class="form-select" id="disponibilidade" required>
                    <option value="" disabled selected>Selecione sua disponibilidade</option>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                    <option value="freelancer">Freelancer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="experiencia" class="form-label"><i class="fas fa-briefcase me-2"></i>Experiência (em anos)</label>
                <input type="number" class="form-control" id="experiencia" placeholder="Digite sua experiência" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label"><i class="fas fa-comment-alt me-2"></i>Mensagem (opcional)</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva uma mensagem para o recrutador..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane me-2"></i>Enviar Candidatura</button>
        </form>

        <!-- Tela de Espera -->
        <div id="loadingScreen" class="spinner-container" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="spinner-text">Verificando disponibilidade...</p>
        </div>

        <!-- Mensagem de Sucesso -->
        <div id="successMessage" class="success-message" style="display: none;">
            <h3><i class="fas fa-check-circle me-2"></i>Vaga Qualificada!</h3>
            <p>Sua candidatura foi processada com sucesso. Você pode prosseguir para a próxima etapa.</p>
            <a href="taxa.html" class="btn btn-success"><i class="fas fa-arrow-right me-2"></i>Tenho Interesse</a>
        </div>
    </section>


    <!-- Scripts (Bootstrap JS e Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para formatar o telefone automaticamente -->
    <script>
        // Função para formatar o número de telefone em tempo real
        document.getElementById('telefone').addEventListener('input', function(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos

            // Aplica a formatação conforme o número de dígitos digitados
            if (value.length > 2 && value.length <= 7) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            } else if (value.length > 7) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7, 11)}`;
            } else {
                input.value = value; // Caso tenha menos de 3 dígitos
            }

            // Limita o número de caracteres a 11 dígitos (DDD + número)
            if (value.length > 11) {
                input.value = input.value.slice(0, 15); // Limite de 15 caracteres no formato final
            }
        });

        // Simulação de envio do formulário
        document.getElementById('candidaturaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Exibir a tela de espera
            document.getElementById('loadingScreen').style.display = 'block';
            this.style.display = 'none'; // Esconder o formulário

            // Simular uma espera de 60 segundos
            setTimeout(() => {
                // Esconder a tela de espera
                document.getElementById('loadingScreen').style.display = 'none';

                // Exibir a mensagem de sucesso
                document.getElementById('successMessage').style.display = 'block';
            }, 60000); // 60 segundos (60000 ms)
        });
    </script>
</body>
</html>
